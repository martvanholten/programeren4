sonar.host.url=http://sonarqube.avans-informatica-breda.nl

#
# Add SONAR_LOGIN_KEY and SONAR_PROJECT_KEY environment variables to your
# local system and on your CI/CD system (e.g. GitLab)
#
sonar.login=${env.SONAR_LOGIN_KEY}
sonar.projectKey=${env.SONAR_PROJECT_KEY}
sonar.projectName=${env.SONAR_PROJECT_KEY}
# This should be left blank if an authentication token is being used.
sonar.password=

sonar.projectVersion=0.1
sonar.projectDescription=Write your name and studentnr here
sonar.links.homepage=Optional URL to project homepage
sonar.links.ci=Optional URL to project CI/CD page
sonar.links.scm=Optional URL to project Git repo
sonar.sourceEncoding=UTF-8
sonar.verbose=false
sonar.working.directory=.scannerwork

# Code coverage info is generated by running tests with a coverage option.
# See package.json 'test' script.
# sonar.coverageReportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# sonar.language=ts
# sonar.log.level=INFO
sonar.projectBaseDir=.
sonar.sources=src
sonar.sourceEncoding=UTF-8

sonar.exclusions=node_modules/**
# sonar.test.inclusions=test/**/*.test.js
